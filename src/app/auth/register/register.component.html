<div class="register-container">
  <div class="register-elements">
      <div class="card">
      <h1>Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="userName">User Name</label>
          <input type="text" id="userName" formControlName="userName" placeholder="Enter User Name">
          <div *ngIf="registerForm!.controls['userName'].touched && registerForm!.controls['userName'].dirty" class="error">
            <div *ngIf="registerForm!.controls['userName'].errors?.['required']">User Name is required</div>
            <div *ngIf="registerForm!.controls['userName'].errors?.['minlength']">User Name must be at least 4 characters</div>
  
          </div>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Email Address">
          <div *ngIf="registerForm!.controls['email'].touched && registerForm!.controls['email'].dirty" class="error">
            <div *ngIf="registerForm!.controls['email'].errors?.['required']">Email is required</div>
            <div *ngIf="registerForm!.controls['email'].errors?.['email']">Email must be valid</div>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Password">
          <div *ngIf="submitted && registerForm!.controls['password'].errors" class="error">
            <div *ngIf="registerForm!.controls['password'].errors?.['required']">Password is required</div>
            <div *ngIf="registerForm!.controls['password'].errors?.['minlength']">Password must be at least 8 characters</div>
          </div>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
          <div *ngIf="submitted && registerForm!.controls['confirmPassword'].errors" class="error">
            <div *ngIf="registerForm!.controls['confirmPassword'].errors?.['required']">Confirm Password is required</div>
            <div *ngIf="registerForm!.controls['confirmPassword'].errors?.['mustMatch']">Passwords must match</div>
          </div>
        </div>
        <button type="submit" class="register-button">Register</button>
      </form>
      <div class="social-login">
        <p>Or SignIn with</p>
        <button class="social-button google" (click)="signInWithGmail()">G</button>
        <!-- <button class="social-button facebook">f</button> -->
      </div>
  
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="login-link">
        <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
      </div>
    </div>
  </div>
  
</div>
